<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoutubePlayer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- navigation star -->
    <header>
        <nav class="flex-div">
            <div class="nav-left flex-div">
                <img src="/img/menu.png" alt="" class="menu">
                <img src="/img/logo.png" alt="" class="logo">
            </div>
            <div class="nav-middle flex-div">
                <div class="search flex-div">
                    <input type="text" placeholder="Search">
                    <img src="/img/search.png" alt="" class="search">
                </div>
                <img src="/img/voice-search.png" class="mic" alt="">
            </div>
            <div class="nav-right flex-div">
                <img src="/img/upload.png" alt="">
                <img src="/img/show-more.png" alt="">
                <img src="/img/notification.png" alt="">
                <img src="/img/1.png" alt="" class="user">
            </div>
        </nav>
    </header>
    <!-- navigation finish -->
</body>

</html>
